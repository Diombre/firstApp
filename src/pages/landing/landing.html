
<ion-header>
  <ion-navbar color="yellow">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title text-center>
      Faculty Tracker
    </ion-title>
    
    <div style=text-align:right>
      <a href="#" on-click="gotoAnotherPage()">Sign In</a> 
   </div>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header color="yellow">
    <ion-toolbar color="yellow">
      <ion-title>Deparment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="blue">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list>
      
      <ion-item ion-item (click)="gotoDepartmentPage(' Environmental Sciences')">
        Environmental Sciences
      </ion-item>
      <ion-item ion-item (click)="gotoDepartmentPage(' Art, Humanities, and Social Sciences')">
        Art, Humanities, and Social Sciences
      </ion-item>
      <ion-item ion-item (click)="gotoDepartmentPage('Business and Economics')">
        Business and Economics
      </ion-item>
      <ion-item ion-item (click)="gotoDepartmentPage('Computer Engineering')">
        Computer Engineering
      </ion-item>
      <ion-item ion-item (click)="gotoDepartmentPage('Science and Technology')">
        Science and Technology
      </ion-item>
      <ion-item ion-item (click)="gotoDepartmentPage('Joint School of Nanoscience and Nanoenginerring')">
        Joint School of Nanoscience and Nanoenginerring
      </ion-item>
      <ion-item ion-item (click)="gotoDepartmentPage('Graduate')">
        Graduate
      </ion-item>
    </ion-list>

   </ion-content>
</ion-menu>
<ion-content>
    <div>
      <ion-slides autoplay="1500" loop="true" speed="500">
        <div class="slider-size">
          <ion-slide>
            <h1><img src="assets/imgs/aa.jpg"/></h1>
          </ion-slide>
        </div>
        <div class="slider-size">
          <ion-slide>
            <h1><img src="assets/imgs/yy.jpg"/></h1>
          </ion-slide>
        </div>
        <div class="slider-size">
          <ion-slide>
            <h1><img src="assets/imgs/nn.jpg"/></h1>
          </ion-slide>
        </div>
      </ion-slides>
    </div>

    <div>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
            <ion-item *ngFor="let item of items" ion-item (click)="gotoFacultySchedule(item)">
              {{ item }}
            </ion-item>
          </ion-list>
    </div>
    
  </ion-content>
  
<ion-nav class="blue" id="nav" #content [root]="rootPage"></ion-nav>
