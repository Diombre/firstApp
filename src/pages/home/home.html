
<ion-content text-center>

  <div class="bg">

    <div class="head" text-center>

      <h1>Faculty Tracker</h1>


    </div>

    <div class="inputs">

      <ion-item>

        <ion-input type="Email"placeholder="Email" [(ngModel)]="user.email"></ion-input>

      </ion-item>

      <ion-item class="pass">

      
        <ion-input type="password" placeholder="password" [(ngModel)]="user.password"></ion-input>

      </ion-item>

      <button ion-button block on-click="login(user)"><b>Login</b></button>

        
      </div>

  </div>
 
 </ion-content>
